<!doctype html>
<html lang="ру" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Участники проекта</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/als-schlange-сans" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/pages/project.css" />
</head>
<body data-page="project-members">
  <nav class="navbar">
    <div class="nav-left">
      <a href="/">Главная</a>
      <a href="/MyProjects">Мои проекты</a>
    </div>
    <div class="nav-right">
      <button class="theme-toggle" type="button" aria-label="Сменить тему"></button>
      <a href="/Profile" class="profile-link hidden" id="profile-link">Профиль</a>
      <button class="auth-open" type="button" id="auth-open">Войти/Регистрация</button>
    </div>
  </nav>
  <div class="under-nav">
    <div style="text-align:right; display:flex; justify-content:flex-end; gap:8px;">
      <button id="request-promotion-btn" class="hidden">Подать заявку на повышение</button>
      <button id="leave-project-btn" class="hidden">Покинуть проект</button>
    </div>
  </div>
  <main class="container project-layout">
    <aside class="project-sidenav">
      <nav class="project-nav">
        <a href="/Project.html" class="project-nav-link">Главная</a>
        <a href="/ProjectTasks.html" class="project-nav-link">Задачи</a>
        <a href="/ProjectFiles.html" class="project-nav-link">Файлы</a>
        <a href="/ProjectStages.html" class="project-nav-link">Этапы</a>
        <a href="/ProjectMembers.html" class="project-nav-link">Участники</a>
        <a href="/ProjectSettings.html" class="project-nav-link only-manager" hidden>Настройки проекта</a>
      </nav>
    </aside>
    <section class="project-content">
      <h1>Участники</h1>
      <div class="members-layout">
        <div class="members-list">
          <div class="projects-list" id="members-list"></div>
        </div>
        <aside class="members-sidebar">
          <div class="requests-box">
            <h3>Заявки на вступление</h3>
            <div id="join-requests"></div>
          </div>
          <div class="requests-box">
            <h3>Заявки на повышение</h3>
            <div id="promotion-requests"></div>
          </div>
        </aside>
      </div>
    </section>
  </main>
  <script src="/js/main.js" defer></script>
  <script src="/js/project.js" defer></script>
  <script src="/js/project-members.js" defer></script>
</body>
</html>
