<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Главная</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/als-schlange-sans" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body data-page="index">
  <nav class="navbar">
    <button class="hamburger-btn" id="hamburger-btn" type="button" aria-label="Меню">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-left">
      <a href="/">Главная</a>
      <a href="/MyProjects">Мои проекты</a>
    </div>
    <div class="nav-right">
      <button class="theme-toggle" type="button" aria-label="Сменить тему"></button>
      <a href="/Profile" class="profile-link hidden" id="profile-link">Профиль</a>
      <button class="auth-open" type="button" id="auth-open">Войти/Регистрация</button>
    </div>
    <div class="nav-dropdown" id="nav-dropdown">
      <div class="nav-dropdown-content">
        <a href="/">Главная</a>
        <a href="/MyProjects">Мои проекты</a>
        <a href="/Profile" class="profile-link-mobile hidden">Профиль</a>
        <button class="auth-open-mobile" type="button">Войти/Регистрация</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Добро пожаловать</h1>
    <section class="projects">
      <h2>Проекты</h2>
      <div class="projects-list" id="projects-list" aria-live="polite"></div>
    </section>
  </main>

  <!-- Add Project FAB and Modal -->
  <button class="fab-add" id="fab-add" aria-label="Добавить проект">+</button>
  <div class="modal" id="add-project-modal" hidden>
    <div class="modal-dialog">
      <button class="modal-close" type="button" aria-label="Закрыть">×</button>
      <h3>Новый проект</h3>
      <form id="add-project-form">
        <label>Имя проекта
          <input name="name" required placeholder="Введите имя проекта" />
        </label>
        <label>Модель разработки
          <select name="model">
            <option value="">Не выбрана</option>
            <option value="Каскадная">Каскадная (Waterfall)</option>
            <option value="V-образная">V-образная модель</option>
            <option value="Спиральная">Спиральная</option>
            <option value="Итеративная">Итеративная</option>
            <option value="Другая">Другая</option>
          </select>
        </label>
        <label>Тема
          <input name="topic" placeholder="Введите тему проекта" />
        </label>
        <label>Тип проекта
          <select name="projectType" required>
            <option value="">Выберите тип</option>
            <option value="веб-приложение">Веб-приложение</option>
            <option value="сайт">Сайт</option>
            <option value="мобильное приложение">Мобильное приложение</option>
            <option value="консольное приложение">Консольное приложение</option>
            <option value="игра">Игра</option>
            <option value="приложение">Приложение</option>
            <option value="пользовательский">Пользовательский</option>
          </select>
        </label>
        <div class="form-group-avatar">
          <label>Аватар проекта</label>
          <div class="avatar-selector-modal" id="avatar-selector-modal">
            <div class="avatar-option-modal selected" data-avatar="/img/icon_avatar_1.svg">
              <img src="/img/icon_avatar_1.svg" alt="Аватар 1">
            </div>
            <div class="avatar-option-modal" data-avatar="/img/icon_avatar_2.svg">
              <img src="/img/icon_avatar_2.svg" alt="Аватар 2">
            </div>
            <div class="avatar-option-modal" data-avatar="/img/icon_avatar_3.svg">
              <img src="/img/icon_avatar_3.svg" alt="Аватар 3">
            </div>
            <div class="avatar-option-modal" data-avatar="/img/icon_avatar_4.svg">
              <img src="/img/icon_avatar_4.svg" alt="Аватар 4">
            </div>
            <div class="avatar-option-modal" data-avatar="/img/icon_avatar_5.svg">
              <img src="/img/icon_avatar_5.svg" alt="Аватар 5">
            </div>
            <div class="avatar-option-modal" data-avatar="/img/icon_avatar_6.svg">
              <img src="/img/icon_avatar_6.svg" alt="Аватар 6">
            </div>
          </div>
          <input type="hidden" id="project-avatar-input" name="avatarUrl" value="/img/icon_avatar_1.svg">
        </div>
        <button type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="modal" id="auth-modal" hidden>
    <div class="modal-content auth-modal">
      <button class="modal-close" type="button" aria-label="Закрыть">×</button>
      <div class="auth-header">
        <h2>Добро пожаловать</h2>
      </div>
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Вход</button>
        <button class="auth-tab" data-tab="register">Регистрация</button>
      </div>
      <div class="auth-content">
        <div class="auth-form-container" data-tab="login">
          <form id="login-form" class="auth-form">
            <div class="form-field">
              <label for="login-username">Имя пользователя</label>
              <input type="text" id="login-username" name="username" required placeholder="Введите имя пользователя">
            </div>
            <div class="form-field">
              <label for="login-password">Пароль</label>
              <input type="password" id="login-password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn-auth">Войти</button>
          </form>
        </div>
        <div class="auth-form-container" data-tab="register" hidden>
          <form id="register-form" class="auth-form">
            <div class="form-field">
              <label for="register-username">Имя пользователя</label>
              <input type="text" id="register-username" name="username" required placeholder="Выберите имя пользователя">
            </div>
            <div class="form-field">
              <label for="register-password">Пароль</label>
              <input type="password" id="register-password" name="password" required placeholder="Создайте пароль">
            </div>
            <div class="form-field">
              <label for="register-phone">Телефон</label>
              <input type="text" id="register-phone" name="phone" required placeholder="+7 (xxx) xxx-xx-xx">
            </div>
            <div class="form-field">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" name="email" required placeholder="your@email.com">
            </div>
            <button type="submit" class="btn-auth">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/main.js" defer></script>
</body>
</html>
