<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Профиль</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/als-schlange-sans" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body data-page="profile">
  <nav class="navbar">
    <div class="nav-left">
      <a href="/">Главная</a>
      <a href="/MyProjects">Мои проекты</a>
    </div>
    <div class="nav-right">
      <button class="theme-toggle" type="button" aria-label="Сменить тему"></button>
      <a href="/Profile" class="active profile-link hidden" id="profile-link">Профиль</a>
      <button class="auth-open" type="button" id="auth-open">Войти/Регистрация</button>
    </div>
  </nav>
  <div class="under-nav">
    <button class="logout hidden" id="logout-btn" type="button">Выйти</button>
  </div>

  <main class="container">
    <h1>Профиль</h1>
    <p class="profile-info">Информация профиля появится после авторизации.</p>
    <section class="profile-edit hidden" id="profile-edit">
      <form id="profile-form">
        <div class="field">
          <span class="field-label" id="email-current">email</span>
          <input type="email" name="email" placeholder="Новый email" />
        </div>
        <div class="field">
          <span class="field-label" id="phone-current">phone</span>
          <input type="text" name="phone" placeholder="Новый номер телефона" />
        </div>
        <div class="field">
          <span class="field-label">пароль</span>
          <input type="password" name="password" placeholder="Новый пароль" />
        </div>
        <button type="submit">Сменить</button>
      </form>
    </section>
    
  </main>

  <div class="modal" id="auth-modal" hidden>
    <div class="modal-dialog">
      <button class="modal-close" type="button" aria-label="Закрыть">×</button>
      <div class="tabs">
        <button class="tab-button active" data-tab="login">Вход</button>
        <button class="tab-button" data-tab="register">Регистрация</button>
      </div>
      <div class="tab-content" data-tab="login">
        <form id="login-form">
          <label>Имя пользователя<input name="username" required></label>
          <label>Пароль<input type="password" name="password" required></label>
          <button type="submit">Войти</button>
        </form>
      </div>
      <div class="tab-content" data-tab="register" hidden>
        <form id="register-form">
          <label>Имя пользователя<input name="username" required></label>
          <label>Пароль<input type="password" name="password" required></label>
          <label>Номер телефона<input name="phone" required></label>
          <label>Почта<input type="email" name="email" required></label>
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/main.js" defer></script>
</body>
</html>
