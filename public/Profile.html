<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Профиль</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/als-schlange-sans" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body data-page="profile">
  <nav class="navbar">
    <button class="hamburger-btn" id="hamburger-btn" type="button" aria-label="Меню">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-left">
      <a href="/">Главная</a>
      <a href="/MyProjects">Мои проекты</a>
    </div>
    <div class="nav-right">
      <button class="theme-toggle" type="button" aria-label="Сменить тему"></button>
      <a href="/Profile" class="active profile-link hidden" id="profile-link">Профиль</a>
      <button class="auth-open" type="button" id="auth-open">Войти/Регистрация</button>
    </div>
    <div class="nav-dropdown" id="nav-dropdown">
      <div class="nav-dropdown-content">
        <a href="/">Главная</a>
        <a href="/MyProjects">Мои проекты</a>
        <a href="/Profile" class="active profile-link-mobile hidden">Профиль</a>
        <button class="auth-open-mobile" type="button">Войти/Регистрация</button>
      </div>
    </div>
  </nav>
  <main class="container profile-container">
    <div class="profile-header">
      <h1>Профиль</h1>
      <button class="btn-logout hidden" id="logout-btn" type="button">
        <span>Выйти</span>
      </button>
    </div>

    <div class="profile-card" id="profile-card">
      <div class="profile-avatar">
        <img id="profile-avatar-img" src="" alt="Аватар" class="avatar-image hidden">
        <div class="avatar-circle" id="avatar-circle">
          <span id="avatar-initial">?</span>
        </div>
      </div>
      <div class="profile-details">
        <h2 id="profile-display-name">Гость</h2>
        <p class="profile-username-small" id="profile-username">@username</p>
        <p class="profile-info" id="profile-info">Информация профиля появится после авторизации.</p>
      </div>
    </div>

    <section class="profile-edit hidden" id="profile-edit">
      <h3>Редактировать профиль</h3>
      <form id="profile-form" class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="profile-display-name-input">Псевдоним (отображаемое имя)</label>
            <input type="text" id="profile-display-name-input" name="displayName" placeholder="Как вас будут видеть другие" />
            <small>Это имя будет отображаться другим пользователям. Имя для входа: <strong id="username-login">username</strong></small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" name="email" placeholder="Email" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="profile-phone">Телефон</label>
            <input type="text" id="profile-phone" name="phone" placeholder="Номер телефона (с +)" />
          </div>
        </div>

        <button type="submit" class="btn-submit">Сохранить изменения</button>
      </form>
    </section>
  </main>

  <div class="modal" id="auth-modal" hidden>
    <div class="modal-dialog">
      <button class="modal-close" type="button" aria-label="Закрыть">×</button>
      <div class="tabs">
        <button class="tab-button active" data-tab="login">Вход</button>
        <button class="tab-button" data-tab="register">Регистрация</button>
      </div>
      <div class="tab-content" data-tab="login">
        <form id="login-form">
          <label>Имя пользователя<input name="username" required></label>
          <label>Пароль<input type="password" name="password" required></label>
          <button type="submit">Войти</button>
        </form>
      </div>
      <div class="tab-content" data-tab="register" hidden>
        <form id="register-form">
          <label>Имя пользователя<input name="username" required></label>
          <label>Пароль<input type="password" name="password" required></label>
          <label>Номер телефона<input name="phone" required></label>
          <label>Почта<input type="email" name="email" required></label>
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/main.js" defer></script>
</body>
</html>
