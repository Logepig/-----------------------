<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мои проекты</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/als-schlange-sans" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body data-page="myprojects">
  <nav class="navbar">
    <div class="nav-left">
      <a href="/">Главная</a>
      <a href="/MyProjects" class="active">Мои проекты</a>
    </div>
    <div class="nav-right">
      <button class="theme-toggle" type="button" aria-label="Сменить тему"></button>
      <a href="/Profile" class="profile-link hidden" id="profile-link">Профиль</a>
      <button class="auth-open" type="button" id="auth-open">Войти/Регистрация</button>
    </div>
  </nav>

  <main class="container">
    <h1>Мои проекты</h1>
    <section class="projects">
      <h2>Проекты</h2>
      <div class="projects-list" id="projects-list" aria-live="polite"></div>
    </section>
  </main>

  <div class="modal" id="auth-modal" hidden>
    <div class="modal-dialog">
      <button class="modal-close" type="button" aria-label="Закрыть">×</button>
      <div class="tabs">
        <button class="tab-button active" data-tab="login">Вход</button>
        <button class="tab-button" data-tab="register">Регистрация</button>
      </div>
      <div class="tab-content" data-tab="login">
        <form id="login-form">
          <label>Имя пользователя<input name="username" required></label>
          <label>Пароль<input type="password" name="password" required></label>
          <button type="submit">Войти</button>
        </form>
      </div>
      <div class="tab-content" data-tab="register" hidden>
        <form id="register-form">
          <label>Имя пользователя<input name="username" required></label>
          <label>Пароль<input type="password" name="password" required></label>
          <label>Номер телефона<input name="phone" required></label>
          <label>Почта<input type="email" name="email" required></label>
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/main.js" defer></script>
</body>
</html>
